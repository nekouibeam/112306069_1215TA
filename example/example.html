<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>簡單計算機</h1>
    <label for="num1">輸入第一個數字:</label>
    <input type="number" id="num1" required>

    <label for="operation">選擇操作:</label>
    <select id="operation">
        <option value="add">加法</option>
        <option value="subtract">減法</option>
        <option value="multiply">乘法</option>
        <option value="divide">除法</option>
    </select>

    <label for="num2">輸入第二個數字:</label>
    <input type="number" id="num2" required>

    <button onclick="calculate()">計算</button>

    <script>
        function calculate() {
            // 獲取用戶輸入的數字和操作
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;

            // 檢查是否為有效數字
            if (isNaN(num1) || isNaN(num2)) {
                alert('請輸入有效的數字');
                return;
            }

            // 執行相應的操作
            switch (operation) {
                case 'add':
                    alert('結果: ' + (num1 + num2));
                    break;
                case 'subtract':
                    alert('結果: ' + (num1 - num2));
                    break;
                case 'multiply':
                    alert('結果: ' + (num1 * num2));
                    break;
                case 'divide':
                    // 檢查除數是否為零
                    if (num2 === 0) {
                        alert('除數不能為零');
                        return;
                    }
                    alert('結果: ' + (num1 / num2));
                    break;
                default:
                    alert('無效的操作');
                    return;
            }
        }
    </script>
</body>
</html>
